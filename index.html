<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>


</head>

<body>
    <section>
        <div class="container">
            <h1>POMODORO TIMER </h1>

            <div class="controls">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p> <p>:</p> <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="play">
                <button id="start" onclick="mainStart()">Start</button>
                <button id="reset" style="display:none;" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </section>
</body>
</html>
